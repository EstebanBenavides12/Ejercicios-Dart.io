<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juicios Evaluativos - SENA</title>
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div class="main-container">
        <header>
            <img src="../Img/LogoSena.png" alt="Logo SENA" class="logo">
            <div class="user-info">
                <span>Usuario: <span id="usuarioNombre"></span></span>
                <button id="btnSalir" class="btn-salir">Salir</button>
            </div>
        </header>

        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="selectFicha">Seleccione Ficha:</label>
                    <select id="selectFicha">
                        <option value="">SELECCIONE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputPrograma">Programa:</label>
                    <input type="text" id="inputPrograma" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="selectAprendiz">No. Documento Aprendiz:</label>
                    <select id="selectAprendiz">
                        <option value="">Seleccione primero una ficha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado Aprendiz:</label>
                    <input type="text" id="estado" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" readonly>
                </div>
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Total Juicios Evaluados</label>
                    <div class="total-box" id="totalEvaluados">0</div>
                </div>
                <div class="form-group">
                    <label>Total Juicios por Evaluar</label>
                    <div class="total-box" id="totalPorEvaluar">0</div>
                </div>
            </div>
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Competencia</th>
                        <th>Resultado de Aprendizaje</th>
                        <th>Juicio Evaluación</th>
                        <th>Fecha y Hora</th>
                        <th>Instructor que Evaluo</th>
                    </tr>
                </thead>
                <tbody id="tablaJuicios">
                </tbody>
            </table>
        </div>

        <footer>
            <p>Elaborado por : Esteban Benavides</p>
            <p>Tecnólogo en Análisis y Desarrollo de Software</p>
            <p>Ficha <span id="fichaFooter">3064975</span></p>
        </footer>
    </div>

    <script type="module" src="../script/App.js"></script>
</body>
</html>
