<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendices SENA C.T.P.I</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="https://www.sena.edu.co/es-co/Style%20Library/Agencia/images/logo-sena.png" alt="Logo SENA" class="logo">
            <h1 class="title">Aprendices SENA C.T.P.I</h1>
        </div>

        <div id="login-section">
    <div class="card p-4">
        <h3 class="text-center">Iniciar Sesión</h3>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
        </form>
    </div>
</div>


        <div id="app-section" style="display: none;">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="ficha-select" class="form-label">Seleccione Codigo Ficha:</label>
                    <select id="ficha-select" class="form-select">
                        <option value="">Seleccione una opción</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="program-name" class="form-label">Nombre del programa:</label>
                    <input type="text" class="form-control" id="program-name" readonly>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button id="exit-btn" class="btn btn-danger w-100">Salir</button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-success">
                        <tr>
                            <th>Tipo Documento</th>
                            <th>Numero Documento</th>
                            <th>Nombre</th>
                            <th>Primer Apellido</th>
                            <th>Segundo Apellido</th>
                            <th>Estado del Aprendiz</th>
                        </tr>
                    </thead>
                    <tbody id="aprendices-table-body">
                        <!-- Los datos se llenarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="mt-5 text-center">
            <div id="footer-info"></div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
